<!DOCTYPE html>
<html>
<head>
  <title>Voice to Text</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    #input-area {
      margin-bottom: 20px;
    }

    textarea {
      width: 100%;
      height: 150px;
      font-size: 16px;
    }

    #reading-window {
      width: 100%;
      height: 200px;
      border: 1px solid #ccc;
      padding: 10px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <h1>Voice to Text</h1>
  <div id="input-area">
    <button onclick="startListening()">Start Listening</button>
    <button onclick="stopListening()">Stop Listening</button>
    <textarea id="output" readonly></textarea>
  </div>
  <button onclick="toggleReadingWindow()">More</button>
  <div id="reading-window"></div>
  <script src="maridadi.js"></script>
</body>
</html>
